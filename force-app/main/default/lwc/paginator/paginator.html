<template>
    <lightning-layout>

        <lightning-layout-item>
            <lightning-button label="Previous" disabled={disablepreviousbutton} icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item flexibility="grow"></lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Next" disabled={disablenextbutton} icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}></lightning-button>
        </lightning-layout-item>
        
    </lightning-layout>   
</template>
